<!doctype html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta content="http://muan.co/images/og.png" property="og:image">
    <meta content="@muanchiou" property="og:title">
    <meta content="http://muan.co" property="og:url">
    <title>Polygon Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.6.2/tachyons.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
  </head>
  <body>
    <main class="pa4 dark-gray mw7 center sans-serif min-vh-100 flex flex-column flex-row-ns items-center">
  <form class="measure-wide mr4-ns mb4 mb0-ns f5">
    <fieldset class="ba b--transparent pa0 mh0">
     
      <legend class="f5 b ph0 mh0 ttu tracked bb bw2 pv2 db w-100">
        Polygon Generator
      </legend>
      
      <div class="mt5 mb4">
        <label class="f5 ttu tracked db b mb2" for="js-side-count">
          Number of Sides
        </label>
        <input class="b pa2 input-reset ba bw2 bg-white b--dark-gray w-100" 
               id="fileInput" type="file" />
      </div>
      
      <div class="mv4">
        <label class="f5 ttu tracked db b mb2" for="js-radius">
          Radius
        </label>
        <input class="b pa2 input-reset ba bw2 bg-white b--dark-gray w-100"
               type="number" id="js-radius" value="200">
      </div>      
      
      <fieldset class="ba b--transparent pa0 mh0 mt4 mb5">
        <legend class="f5 ttu tracked db b mb2">Center</legend>
        
        <label class="f5 ttu tracked db b mb2 clip" for="js-cx">
          Center X Coordinate
        </label>
        <label class="f5 ttu tracked db b mb2 clip" for="js-cy">
          Center Y Coordinate
        </label>
        <div class="flex">
          <input class="b pa2 input-reset ba bw2 bg-white b--dark-gray w-100 mr3"
               type="button" id="dpwload2" download="download.png" style="display: none" value="Download">        
          <input class="b pa2 input-reset ba bw2 bg-white b--dark-gray w-100"
               type="button" id="cancel" onclick="location.reload()" value="Cancel">
        </div>
      </fieldset>
    </fieldset>
    
    <div>
      <input class="b pa3 input-reset ba b--dark-gray bw2 bg-white grow pointer f6 dib ttu tracked"
             id="dpwload" onclick="drawImage()" type="button" value="Generate">
    </div>
  </form>
  
  <div class="flex-auto flex items-center justify-center w-100">
    <div class="w-100">
      <img class="w-100 white debug-grid mb4 db" id="preview" src="no-image.png"/>
      <img class="w-100 white debug-grid mb4 db" id="twibbon" src="twibbon.png" style="display: none"/>
      <canvas id="twibbonbaker" style="width: 300px; height: 300px; display: none"></canvas>
      <pre id="js-result" class="code pa3 bg-near-white mb0 overflow-scroll"></pre>
    </div>
  </div>
</main>
<script type="text/javascript" src="script.js"></script>
  </body>
</html>
